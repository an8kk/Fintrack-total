services:
  # Backend Web Service
  - type: web
    name: fintrack-backend
    runtime: docker
    env: docker
    dockerContext: backend
    dockerfilePath: backend/dockerfile
    plan: free
    healthCheckPath: /api/health
    envVars:
      - key: FINTRACK_DB_HOST
        fromDatabase:
          name: fintrack-db
          property: host
      - key: FINTRACK_DB_PORT
        fromDatabase:
          name: fintrack-db
          property: port
      - key: FINTRACK_DB_NAME
        fromDatabase:
          name: fintrack-db
          property: database
      - key: FINTRACK_DB_USER
        fromDatabase:
          name: fintrack-db
          property: user
      - key: FINTRACK_DB_PASS
        fromDatabase:
          name: fintrack-db
          property: password
      - key: JWT_SECRET
        generateValue: true
      - key: SALTEDGE_APP_ID
        sync: false
      - key: SALTEDGE_SECRET
        sync: false
      - key: GEMINI_API_KEY
        sync: false

  # Admin Panel Static Site
  - type: web
    runtime: static
    name: fintrack-admin
    buildCommand: cd admin-panel/fintrack-admin && npm install && npm run build
    staticPublishPath: admin-panel/fintrack-admin/dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        value: https://fintrack-backend-b56q.onrender.com/api

databases:
  - name: fintrack-db
    databaseName: fintrack
    plan: free
